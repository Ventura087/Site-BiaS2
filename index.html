<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acesso/acesso.css">
    <title>Login do meu coração</title>
</head>
<body>
    
    <div class="container-login">

        <div class="login">

            <div id="profile">
                <img src="../ASSETS/foto.png" alt="">

                <h1>Acesso do meu coração &#128151 </h1>
            </div>

            <div class="form">
                
                <div class="feedback">
                    <p class="sucesso">Seja Bem Vinda!</p>

                    <p class="preencha">Preencha todos os campos !</p>

                    <p class="negado">Acesso negado !</p>   
                </div>

                <input required type="text" placeholder="Nome de Usuário" autofocus class="botao usuario">

                <input required type="password" placeholder="Senha" class="botao senha">

                <input type="submit" class="botao enviar">

            </div>
            
            <p>Ainda não tem uma conta gatinha ?
            <a href="criar conta/criar conta.html">Crie aqui &#128525 &#128151 </a>
            </p>


        </div>


    </div>







</body>

<script src="acesso/acesso.js"></script>

</html>
