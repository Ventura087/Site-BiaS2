<script>
   const botao = document.querySelector(".mudar")
   const imagem = document.querySelectorAll(".img")

   botao.addEventListener('click', ()=> {
    var indice = Math.floor(Math.random() * 14)
    botao.disabled = true
    imagem[indice].classList.add("ativo")
    imagem[indice].style.zIndex = "10"
    setTimeout(() => {
        botao.disabled = false
        imagem[indice].style.zIndex = "4"
    }, 2500);
    setTimeout(() => {
        imagem[indice].style.zIndex = "2"
    }, 5000);
    setTimeout(() => {
        imagem[indice].classList.remove("ativo")
    }, 7000);
})
</script>
